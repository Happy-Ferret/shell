<html>

  <head>
    <meta charset="utf-8">
    <title>Webian Shell</title>
    <link rel="stylesheet" href="shell.css" type="text/css" />
    <script type="text/javascript" src="shell.js"></script>
  </head>

  <body role="application">
    <!-- Home Screen -->
    <div id="home_screen">
      <menu type="toolbar" id="power_toolbar">
        <button id="power_button">
      </menu>
      <div id="icon_grid"></div>
    </div>

    <!-- Window Toolbar -->
    <menu type="toolbar" id="window_toolbar">
      <button id="back_button">
      <button id="forward_button"></button>
      <div id="address_bar">
        <span id="page_title" class="active">Title</span>
        <form id="url_form">
          <input type="text" id="url_input">
        </form>
        <button id="go_button">
      </div>
      <button id="close_button">
    </menu>

    <!-- Frames -->
    <div id="frames">
      <!--<iframe class="window" src="http://webian.org/shell/welcome/0.1/">
      </iframe>-->
      <!-- Insert iframes here -->
    </div>

    <!-- System Toolbar -->
    <menu type="toolbar" id="system_toolbar">
      <button id="home_button"></button
      <div id="tabs_container">
        <ul id="tabs">
          <!--<li class="selected tab"><img src="images/no_favicon.ico" /></li>-->
          <!-- Insert tabs here -->
          <button id="new_window_button"></button>
        </ul>
      </div>
      <div id="clock"></div>
    </div>

  </body>

</html>
